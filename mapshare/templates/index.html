{% extends "layout.html" %}
{% load static %}
{% block title %}Mapshare{% endblock %}
{% block content%}
<div id="map"></div>

<script type="text/javascript">
    const map = L.map("map").setView([52.376514, 4.908543], 13);
    L.tileLayer(
        'http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',
        {
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        }
    )
    .addTo(map);
    let marker = L.marker([52.376514, 4.908543]).addTo(map);
    let popup = L.popup()
        .setLatLng([52.376514, 4.908543])
        .setContent("Marker")
        .openOn(map);

    // Click events
    function onMapClick(e) {
        console.log(e.latlng.lat);
        console.log(e.latlng.lng);
    }
    map.on("click", onMapClick);
</script>
{% endblock %}

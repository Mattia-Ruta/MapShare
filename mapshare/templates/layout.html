{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% comment %} <script src="https://kit.fontawesome.com/e6393d0fc0.js" crossorigin="anonymous"></script> {% endcomment %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}"/>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'node_modules/mapbox-gl/dist/mapbox-gl.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
    <meta name="og:title" content="Mapshare"/>
    <meta name="og:url" content="https://mapshare.xyz{{ request.get_full_path }}"/>
    <meta name="og:description" content="An easy location-sharing site using mapcodes"/>
    <meta name="description" content="An easy location-sharing website with interactive map, implementing mapcodes! Mapcodes are a short reference for an accurate location."/>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #444444;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: white;">Mapshare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="{% static 'js/mapcode.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ctrynams.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ndata.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script>
      (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
        key: "{{ googleMapsKey }}",
        v: "weekly",
      });
    </script>
    {% block content %}{% endblock %}
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <meta name="og:title" content="Mapshare"/>
    <meta name="og:url" content="https://mapshare.xyz{{ request.get_full_path }}"/>
    <meta name="og:description" content="An easy location-sharing site using mapcodes"/>
    <meta name="description" content="An easy location-sharing website with interactive map, implementing mapcodes! Mapcodes are a short reference for an accurate location."/>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg greybg">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Mapshare</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white" href="{% url 'app:about' %}">About</a>
              <a class="nav-link text-white" href="{% url 'app:privacy-policy' %}">Privacy Policy</a>
            </div>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
    <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h5>Mapshare</h5>
        <p class="text-muted">An easy location-sharing site using mapcodes</p>
      </div>
      <div class="col-md-4">
        <h5>Quick Links</h5>
        <ul class="list-unstyled">
          <li><a href="{% url 'app:index' %}">Home</a></li>
          <li><a href="{% url 'app:about' %}">About</a></li>
          <li><a href="{% url 'app:privacy-policy' %}">Privacy Policy</a></li>
          <li><a href="{% url 'app:contact' %}">Contact</a></li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12 text-center">
        <small>&copy; 2023-2024 Mattia Ruta. All rights reserved.</small>
      </div>
    </div>
  </div>
</footer>
</html>
